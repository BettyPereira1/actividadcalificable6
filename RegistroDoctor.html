<!DOCTYPE html>
<html lang="es">
    <head>
        <link rel="stylesheet" href="EstiloFormulario.css">
    </head>
    <body>
        
    <a href="ListadoDoctores.html">Listado de doctores </a>
    <br>
    <a href="home.html">Volver al inicio</a>
        <div><label class="label-Titulo">Formulario Para Registro de Doctores</label>
        </div>
        <br>
        <form action="/my-handling-form-page" method="post">

            <ul>
                <li>
                    <label for="name">Nombre:</label>
                    <input type="text" id="sNombre" name="user_name">
                </li>
                <li>
                    <label for="sApellido">Apellido:</label>
                    <input type="text" id="sApellido" name="sApellido">
                </li>
                <li>
                    <label for="nNumeroCedula">Numero de Cedula:</label>
                    <input type="number" id="nNumeroCedula"
                        name="nNumeroCedula">
                </li>
                <li>
                    <label for="sEspecialidad">Especialidad:</label>
                    <select id="sEspecialidad" name="sEspecialidad">
                        <option value="0" selected>Seleccione una especialidad</option>
                        <option value="Medicina General">Medicina General</option>
                        <option value="Cardiologia">Cardiologia</option>
                        <option value="Medicina Interna">Medicina Interna</option>
                        <option value="Dematologia">Dermatologia</option>
                        <option value="Rehabilitación Fisica">Rehabilitación Fisica</option>
                        <option value="Psicologia">Psicologia</option>
                        <option value="Odontología">Odontología</option>
                        <option value="Radiología">Radiología</option>
                      </select>
                </li>
                <li>
                    <label for="sConsultorio">Consultorio:</label>
                    <input type="text" id="sConsultorio"
                        name="sConsultorio">
                </li>
                <li>
                    <label for="mail">Correo electrónico:</label>
                    <input type="email" id="mail" name="user_mail"
                        onkeyup="validate()">
                    <label for="result"></label> <input class="textResult"
                        type="text" id="result" value>

                </li>
               

            </ul>
            <br>
            <br>
            <div class="button">
                <button type="button" onclick="GuardarDoctor()"
                    id="btnGuardar">Guardar Doctor</button>
            </div>
        </form>

        <script src="jsAplicacion.js"></script>
    </body>
</html>
